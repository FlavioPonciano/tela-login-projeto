<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/grande.css" media="all">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="tela-login">
            <div id="img"></div>
            
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <div>
                <div id="acesso">
                    <label for="iacesso"></label>
                    <input type="email" name="acesso" id="iacesso" placeholder="seu e-mail">
                </div>

                <div id="senha">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>
                <div id="entrar">
                    <input type="submit" value="Entrar">
                </div>
                <div id="esqueci">
                    <input type="button" value="Esqueci a senha">
                </div>
            </div>
        </div>

    </main>
</body>
</html>
